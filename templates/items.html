<!DOCTYPE html>
<html>
<head>
    <title>Items Detail</title>
</head>
<body>
    <h1>Item Detail</h1>
	{% for items in item %}
    <p><strong>ID:</strong> {{ item.id }}</p>
    <p><strong>Name:</strong> {{ item.name }}</p>
    <p><strong>Param1:</strong> {{ item.param1 }}</p>
    <p><strong>Param2:</strong> {{ item.param2 }}</p>
    <p><strong>Param3:</strong> {{ item.param3 }}</p>
    	{% endfor %}
    <hr>
    <h2>JSON Data</h2>
    <pre>{{ items | tojson }}</pre>
</body>
</html>
